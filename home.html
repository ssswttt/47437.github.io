<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学伴智享空间 - 首页</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 32px;
            color: #3498db;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background-color: #3498db;
            color: white;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .main-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #3498db;
        }
        
        .main-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #3498db;
            font-size: 28px;
        }
        
        .section-content {
            color: #555;
            font-size: 17px;
            line-height: 1.8;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 24px;
            margin-top: 28px;
        }
        
        .feature {
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: #2c3e50;
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            padding: 28px 30px;
            border-radius: 18px;
            min-height: 130px;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.10);
            border: 1px solid rgba(0,0,0,0.06);
            transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
            isolation: isolate;
        }
        
        .feature:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 38px rgba(0, 0, 0, 0.14);
            filter: brightness(1.03);
        }

        /* 光晕装饰层 */
        .feature::before {
            content: "";
            position: absolute;
            inset: -30% -10% auto auto;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.45), rgba(255,255,255,0) 60%);
            mix-blend-mode: soft-light;
            pointer-events: none;
            z-index: 0;
        }
        
        .feature i {
            color: #2c3e50;
            font-size: 28px;
            background: rgba(255,255,255,0.55);
            border: 1px solid rgba(0,0,0,0.06);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .feature span {
            font-weight: 700;
            letter-spacing: 0.2px;
            font-size: 20px;
            text-shadow: 0 1px 0 rgba(255,255,255,0.35);
            z-index: 1;
        }
        
        /* 多彩拼色渐变背景（莫兰迪拼色，层次更丰富） */
        .feature:nth-child(1) { background: linear-gradient(135deg, #cdd9df 0%, #c7d2e5 50%, #d2cde5 100%), radial-gradient(120px 120px at 80% -20%, rgba(255,255,255,0.5), transparent 60%); }
        .feature:nth-child(2) { background: linear-gradient(135deg, #e6d6be 0%, #dbc6a6 50%, #d6ccbf 100%), radial-gradient(120px 120px at 80% -20%, rgba(255,255,255,0.5), transparent 60%); }
        .feature:nth-child(3) { background: linear-gradient(135deg, #e5bdcc 0%, #dba9bc 50%, #d0bdc8 100%), radial-gradient(120px 120px at 80% -20%, rgba(255,255,255,0.5), transparent 60%); }
        .feature:nth-child(4) { background: linear-gradient(135deg, #c6ddd3 0%, #b8cec6 50%, #c6d7cf 100%), radial-gradient(120px 120px at 80% -20%, rgba(255,255,255,0.5), transparent 60%); }
        .feature:nth-child(5) { background: linear-gradient(135deg, #cecbe0 0%, #c7c2dc 50%, #c4cae1 100%), radial-gradient(120px 120px at 80% -20%, rgba(255,255,255,0.5), transparent 60%); }
        .feature:nth-child(6) { background: linear-gradient(135deg, #e9b7b2 0%, #e0a6b0 50%, #dab0ba 100%), radial-gradient(120px 120px at 80% -20%, rgba(255,255,255,0.5), transparent 60%); }

        /* 小屏下也更舒展一些 */
        @media (max-width: 900px) {
            .features { grid-template-columns: 1fr; }
        }
        
        .side-sections {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .side-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #2ecc71;
        }
        
        .side-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
        }
        
        .side-section:nth-child(2) {
            border-left-color: #9b59b6;
        }
        
        .news-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        .news-item:hover {
            background-color: rgba(52, 152, 219, 0.05);
            padding-left: 10px;
            border-radius: 8px;
        }
        
        .news-title {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .news-time {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .daily-problem {
            background: rgba(236, 240, 245, 0.95);
            padding: 20px;
            border-radius: 12px;
            margin-top: 10px;
        }
        
        .problem-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .problem-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .problem-difficulty {
            color: #e74c3c;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 13px;
        }
        
        .problem-tags {
            margin-bottom: 15px;
        }
        
        .tag {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .solve-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .solve-btn:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
        }
        
        .notes-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 25px;
            margin-top: 30px;
            border-left: 5px solid #f39c12;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .notes-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #f39c12;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 16px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .features {
                flex-direction: column;
            }
        }
        
        @media (max-width: 600px) {
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-links {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-links a {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">

            <div class="nav-links">

                <div class="side-section">

                </div>
            </div>
        </div>
        
      
        
        <footer>
            <p>© 2023 学伴智享空间 | 让学习更高效、更智能</p>
        </footer>
    </div>

    <script>
        // 仅为右侧两个板块添加提示点击效果，避免拦截左侧功能链接
        document.querySelectorAll('.side-section').forEach(section => {
            section.addEventListener('click', function() {
                const title = this.querySelector('.section-title span').textContent;
                alert('即将跳转到：' + title);
            });
        });
    </script>
</body>
</html>
