    <script>
        // 从纯文本中提取新闻信息
        function extractNewsFromText(text) {
            const newsItems = [];
            const lines = text.split('\n').filter(line => line.trim());
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                const timeMatch = line.match(/(\d{4}-\d{2}-\d{2})$/);
                if (timeMatch) {
                    const title = line.replace(timeMatch[0], '').trim();
                    newsItems.push({ title, time: timeMatch[0] });
                } else if (line.length > 10 && !line.includes('http')) {
                    if (i + 1 < lines.length) {
                        const nextLine = lines[i + 1].trim();
                        const nextTimeMatch = nextLine.match(/(\d{4}-\d{2}-\d{2})$/);
                        if (nextTimeMatch) {
                            newsItems.push({ title: line, time: nextTimeMatch[0] });
                            i++;
                        } else {
                            newsItems.push({ title: line, time: new Date().toISOString().split('T')[0] });
                        }
                    } else {
                        newsItems.push({ title: line, time: new Date().toISOString().split('T')[0] });
                    }
                }
            }
            return newsItems;
        }
        
        // 创建备选新闻数据
        function createFallbackNews(output) { return []; }

        function getDefaultNews() {

            return [

                { title: "全国青少年数学竞赛总决赛将于下月启动", time: today }
            ];
        }
        
        // 显示加载状态
        function showLoadingState() {
            const newsContainer = document.getElementById('news-container');
            if (newsContainer) {
                newsContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>正在加载最新资讯...</span>
                    </div>
                `;
            }
        }
        
        // 渲染新闻列表
        function renderMathNews(newsItems) {
            const newsContainer = document.getElementById('news-container');
            if (!newsContainer) return;
            
            if (newsItems.length === 0) {
                newsContainer.innerHTML = `
                    <div class="news-item">
                        <div class="news-title">暂无数学资讯</div>
                        <div class="news-time">请稍后再试</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            newsItems.forEach(item => {
                html += `
                    <div class="news-item">
                        <div class="news-title">${item.title}</div>
                        <div class="news-time">${item.time}</div>
                    </div>
                `;
            });
            newsContainer.innerHTML = html;
        }

            const WORKFLOW_ID = "7551616763139506211";
            const APP_ID = "7551504206768177215";
            const PAT = "sat_ZUvu7vrte22QySxTNgbO2PXp1xo5jJGOF8CaxtclU6NqxKBYZirfGVxdU6ir0Nik";
            
            showLoadingState();
            try {
                const response = await fetch('https://api.coze.cn/v1/workflow/run', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${PAT}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        workflow_id: WORKFLOW_ID,
                        app_id: APP_ID,
                        parameters: { input: '获取最新数学资讯', input_content: '获取最新数学资讯', input_type: 'text' }
                    })
                });
                
                if (!response.ok) throw new Error(`API错误：状态码${response.status}`);
                const data = await response.json();
                
                if (data && data.code === 0 && data.data) {
                    try {
                        const responseData = JSON.parse(data.data);
                        if (responseData && responseData.output) {
                            const newsTitles = responseData.output.split('\n').filter(item => item.trim());
                            if (newsTitles.length > 0) {
                                const newsItems = newsTitles.map(title => ({
                                    title: title.replace(/^\d+\.\s/, '').trim(),
                                    time: new Date().toISOString().split('T')[0]
                                }));

                            }
                        }
                    } catch (e) {
                        console.warn('解析API响应失败:', e);
                        return { success: false, error: '解析数学资讯失败' };
                    }
                }
                return { success: false, error: '获取数学资讯失败' };
            } catch (error) {
                console.error('获取数学资讯失败:', error);
                return { success: false, error: '获取数学资讯失败' };
            }
        }
        
        // 获取每日一题
        async function fetchDailyProblem() {
            const WORKFLOW_ID = "7552882414504362036";
            const APP_ID = "7552735326667210788";
            const PAT = "sat_ZUvu7vrte22QySxTNgbO2PXp1xo5jJGOF8CaxtclU6NqxKBYZirfGVxdU6ir0Nik";
            
            try {
                const response = await fetch('https://api.coze.cn/v1/workflow/run', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${PAT}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        workflow_id: WORKFLOW_ID,
                        app_id: APP_ID,
                        parameters: { input: '获取每日数学题', input_content: '获取每日数学题', input_type: 'text' }
                    })
                });
                
                if (!response.ok) throw new Error(`每日一题API错误：状态码${response.status}`);
                const data = await response.json();
                
                if (data && data.code === 0 && data.data) {
                    try {
                        const responseData = JSON.parse(data.data);
                        if (responseData && responseData.output) {
                            const problemData = JSON.parse(responseData.output);
                            if (Array.isArray(problemData) && problemData.length >= 3) {
                                return { 
                                    success: true, 
                                    problem: {
                                        content: problemData[0] || "未知题目内容",
                                        difficulty: problemData[1] || "未知难度",
                                        knowledgePoints: problemData[2] || "未知知识点"
                                    }
                                };
                            }
                        }
                    } catch (e) {
                        console.warn('解析每日一题API响应失败:', e);
                        return extractProblemFromText(data.data);
                    }
                }
                return { success: false, error: '未找到该题目' };
            } catch (error) {
                console.error('获取每日一题失败:', error);
                return { success: false, error: '获取每日一题失败' };
            }
        }
    
        // 从文本中提取题目信息
        function extractProblemFromText(text) {
            try {
                const parsedText = JSON.parse(text);
                if (Array.isArray(parsedText) && parsedText.length >= 3) {
                    return {
                        success: true,
                        problem: { content: parsedText[0], difficulty: parsedText[1], knowledgePoints: parsedText[2] }
                    };
                }
            } catch (e) {
                console.log('文本不是JSON格式，尝试其他解析方式');
            }
            return { success: false, error: '未找到该题目' };
        }
    
        // 获取默认题目数据
        function getDefaultProblem() {
            return {
                content: "已知函数 f(x) = x² - 2x + 3，求：\n1. 函数的最小值\n2. 当 x = 2 时的函数值\n3. 函数的对称轴方程",
                difficulty: "中等",
                knowledgePoints: "二次函数, 最值问题"
            };
        }
    
        // 显示每日一题的加载状态
        function showProblemLoadingState() {
            const problemContainer = document.getElementById('daily-problem-container');
            if (problemContainer) {
                problemContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>正在加载每日一题...</span>
                    </div>
                `;
            }
        }
    
        // 渲染每日一题
        function renderDailyProblem(problem) {
            const problemContainer = document.getElementById('daily-problem-container');
            if (!problemContainer) return;
            
            const knowledgePoints = problem.knowledgePoints.split(',').map(point => point.trim());
            const tagsHTML = knowledgePoints.map(point => `<span class="tag">${point}</span>`).join('');
            
            problemContainer.innerHTML = `
                <div class="daily-problem">
                    <div class="problem-title">今日数学题</div>
                    <div class="problem-content">${problem.content.replace(/\n/g, '<br>')}</div>
                    <div class="problem-difficulty">难度：${problem.difficulty}</div>
                    <div class="problem-tags">${tagsHTML}</div>
                </div>
            `;
        }
    
        // 加载每日一题的主函数
        async function loadDailyProblem() {
            showProblemLoadingState();
            try {
                const result = await fetchDailyProblem();
                if (result.success && result.problem) {
                    renderDailyProblem(result.problem);
                } else {
                    console.log('加载失败，使用默认题目');
                    renderDailyProblem(getDefaultProblem());
                }
            } catch (error) {
                console.error('加载每日一题时发生错误:', error);
                renderDailyProblem(getDefaultProblem());
            }
        }
    
        // 加载新闻的主函数
        async function loadNews() {
            const result = await fetchMathNews();
            if (result.success) {
                renderMathNews(result.news);
            } else {
                const defaultNews = getDefaultNews();
                renderMathNews(defaultNews);
            }
        }
        
        // ####################### 核心修改：优化 ChatSDK 初始化 #######################
        // 初始化SDK，明确配置尺寸，避免自动生成过大元素
        try {
            const chatSDK = new FloatingChatSDK({
                appId: "7551596535822958646",
                workflowId: "7560369410436513828",
                token: "sat_ZUvu7vrte22QySxTNgbO2PXp1xo5jJGOF8CaxtclU6NqxKBYZirfGVxdU6ir0Nik",
                primaryColor: "#0ea5e9", // 匹配页面主色
                chatWidth: 380, // 明确聊天窗口宽度
                btnSize: 56,    // 明确悬浮球大小
                retryBtn: document.getElementById('chat-retry-btn') // 绑定备用按钮
            });

            // SDK加载成功后隐藏备用按钮
            if (chatSDK.hideRetryBtn) {
                chatSDK.hideRetryBtn();
            }
        } catch (error) {
            console.error('ChatSDK加载失败:', error);
            document.getElementById('chat-retry-btn').style.display = 'flex';
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadNews();
            loadDailyProblem();
        });
    </script>
