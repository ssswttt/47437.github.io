    <!-- 书籍交互脚本 -->
    <script>
        // 为每本书添加更生动的交互效果
        document.querySelectorAll('a[href^="juben"], a[href^="校园"], a[href^="时空"]').forEach(book => {
            // 随机轻微倾斜角度 (-3 到 3 度之间)
            const angle = (Math.random() * 6 - 3);
            book.style.transform = `rotate(${angle}deg)`;
            
            // 悬停时的动画效果
            book.addEventListener('mouseenter', () => {
                book.style.transform = 'rotate(0deg) translateY(-15px) scale(1.05)';
                book.style.zIndex = '10';
                
                // 添加光晕效果
                const glow = document.createElement('div');
                glow.className = 'absolute inset-0 bg-accent/10 rounded-full blur-xl pointer-events-none';
                glow.style.transform = 'translate(-50%, -50%)';
                glow.style.left = '50%';
                glow.style.top = '50%';
                glow.id = 'book-glow';
                book.appendChild(glow);
            });
            
            // 离开时恢复原始状态
            book.addEventListener('mouseleave', () => {
                book.style.transform = `rotate(${angle}deg)`;
                book.style.zIndex = '1';
                
                // 移除光晕
                const glow = document.getElementById('book-glow');
                if (glow) glow.remove();
            });
        });
    </script>
