                border-radius: 8px;
                box-shadow: 0 0 15px rgba(56, 189, 248, 0.5),

                overflow: hidden;
            }
            .tech-frame::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 3px;
                background: linear-gradient(90deg, rgba(56, 189, 248, 0) 0%, rgba(56, 189, 248, 0.8) 50%, rgba(56, 189, 248, 0) 100%);
                animation: scanTop 4s linear infinite;
            }
            .tech-frame::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 3px;
                background: linear-gradient(90deg, rgba(56, 189, 248, 0) 0%, rgba(56, 189, 248, 0.8) 50%, rgba(56, 189, 248, 0) 100%);
                animation: scanBottom 4s linear infinite;
                animation-delay: 2s;
            }
            @keyframes scanTop {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
            }
            @keyframes scanBottom {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
            }
            .text-glow {
                text-shadow: 0 0 5px rgba(56, 189, 248, 0.7);
            }
            .loading-dot {
                display: inline-block;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: rgba(56, 189, 248, 0.8);
                margin: 0 2px;
                animation: loadingPulse 1s infinite alternate;
            }
            @keyframes loadingPulse {
                0% { transform: scale(0.8); opacity: 0.5; }
                100% { transform: scale(1.2); opacity: 1; }
            }
        }
        
        /* 卡顿动画关键帧：调整转动跨度，让过渡更自然 */
        @keyframes spin-slow-jitter {
            0% { transform: rotate(0deg); }
            15% { transform: rotate(30deg); }
            30% { transform: rotate(60deg); } 
            45% { transform: rotate(90deg); }
            60% { transform: rotate(120deg); } 
            75% { transform: rotate(150deg); }
            90% { transform: rotate(180deg); } 
            100% { transform: rotate(210deg); }
        }
        
        @keyframes spin-medium-jitter {
            0% { transform: rotate(0deg); }
            12% { transform: rotate(45deg); }
            24% { transform: rotate(90deg); } 
            36% { transform: rotate(135deg); }
            48% { transform: rotate(180deg); } 
            60% { transform: rotate(225deg); }
            72% { transform: rotate(270deg); } 
            84% { transform: rotate(315deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spin-fast-jitter {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(45deg); }
            20% { transform: rotate(90deg); } 
            30% { transform: rotate(135deg); }
            40% { transform: rotate(180deg); } 
            50% { transform: rotate(225deg); }
            60% { transform: rotate(270deg); } 
            70% { transform: rotate(315deg); }
            80% { transform: rotate(360deg); } 
            90% { transform: rotate(405deg); }
            100% { transform: rotate(450deg); }
        }
        
        .animate-spin-slow {
            animation: spin-slow-jitter 8s linear infinite;
        }
        
        .animate-spin-medium {
            animation: spin-medium-jitter 6s linear infinite;
        }

            animation: spin-fast-jitter 4s linear infinite; /* 小齿轮4秒一圈 */

    <script>
        (function() {
            // 基础元素获取
            const gears = {
                top: [

                    document.getElementById('gear2-top'),
                    document.getElementById('gear3-top') // 第一步：上排3（大齿轮）

                document.getElementById('hint-button'),
                document.getElementById('hint-modal'),
                document.getElementById('close-hint'),
                document.getElementById('confirm-hint'),
                document.getElementById('hint-content')
            ];
            
            // 核心状态变量
            let isRotating = false; 
            let firstStepComplete = false; 
            let secondStepComplete = false; 
            let tempRotationTimer = null; 
            
            // 齿轮转速配置
            const rotationSpeeds = {
                top: ['animate-spin-fast', 'animate-spin-medium', 'animate-spin-slow'],
                bottom: ['animate-spin-slow', 'animate-spin-medium', 'animate-spin-fast']
            };

            // 自定义换行符处理函数：2个\n→普通换行，3个\n→空行
            function formatLineBreaks(text) {
                if (!text) return '';
                text = text.replace(/\n{3}/g, '<br><br>');
                text = text.replace(/\n{2}/g, '<br>');
                text = text.replace(/\n/g, '<br>');
                return text;
            }

            // MathJax渲染触发函数（API返回后调用）
            function renderMath() {
                if (window.MathJax) {
                    MathJax.typeset([hintContent]);
                }
            }
            
            // -------------------------- 新增：Coze API 请求函数 --------------------------
            async function fetchCozeHint() {
                const apiUrl = 'https://api.coze.cn/v1/workflow/stream_run';
                const token = 'sat_PZKkiM5uDH2ttu1T0Hb0Gw8ECrJhNAI5s1UYvdeQFVMq10bwKMiJ8vw0CZVQfVcT';
                const workflowId = '7560221371226652706';
                const appId = '7556860834094923830';
                
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            workflow_id: workflowId,
                            app_id: appId,
                            parameters: { input: '有理数' }
                        })
                    });

                    if (!response.ok) throw new Error(`API请求失败：${response.status}`);

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let outputContent = null;
                    let incompleteChunk = '';

                    // 处理流式响应
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        let chunk = decoder.decode(value, { stream: true });
                        if (incompleteChunk) {
                            chunk = incompleteChunk + chunk;
                            incompleteChunk = '';
                        }

                        const lines = chunk.split('\n');
                        if (!chunk.endsWith('\n') && lines.length > 0) {
                            incompleteChunk = lines.pop() || '';
                        }

                        // 提取output内容
                        for (const line of lines) {
                            const trimmed = line.trim();
                            if (trimmed.startsWith('data:')) {
                                const data = trimmed.substring('data:'.length).trim();
                                if (!data) continue;
                                const messageData = JSON.parse(data);
                                // 优先从content提取（兼容API返回格式）
                                if (messageData.content) {
                                    try {
                                        const contentJson = JSON.parse(messageData.content);
                                        if (contentJson.output) {
                                            outputContent = contentJson.output;
                                            reader.cancel();
                                            break;
                                        }
                                    } catch (e) {
                                        // 若content不是JSON，直接用content作为提示
                                        outputContent = messageData.content;
                                        reader.cancel();
                                        break;
                                    }
                                }
                                // 备用：直接从messageData取output
                                if (!outputContent && messageData.output) {
                                    outputContent = messageData.output;
                                    reader.cancel();
                                    break;
                                }
                            }
                        }
                        if (outputContent) break;
                    }

                    // 处理最后残留的chunk
                    if (incompleteChunk && !outputContent) {
                        if (incompleteChunk.startsWith('data:')) {
                            const data = incompleteChunk.substring('data:'.length).trim();
                            const messageData = JSON.parse(data);
                            if (messageData.content) outputContent = messageData.content;
                            else if (messageData.output) outputContent = messageData.output;
                        }
                    }

                    // 渲染提示内容（处理换行 + 触发MathJax）
                    if (outputContent) {
                        const formattedHint = formatLineBreaks(outputContent)
                            .replace(/^"|"$/g, ''); // 清理首尾引号
                        hintContent.innerHTML = formattedHint;
                        renderMath(); // 调用MathJax渲染公式
                    } else {
                        hintContent.innerHTML = '<p>未获取到有效提示，请稍后重试</p>';
                    }

                } catch (error) {
                    console.error('Coze API 错误：', error);
                    hintContent.innerHTML = '<p>提示加载失败，默认提示：需先触发上排最大齿轮，再触发下排最大齿轮</p>';
                }
            }
            // -------------------------- API 请求函数结束 --------------------------

            // 初始化ChatSDK
            function initChatSDK() {
                try {
                    const chatSDK = new FloatingChatSDK({
                        appId: "7551596535822958646",
                        workflowId: "7560369410436513828",
                        token: "sat_ZUvu7vrte22QySxTNgbO2PXp1xo5jJGOF8CaxtclU6NqxKBYZirfGVxdU6ir0Nik",
                        primaryColor: "#0ea5e9", // 匹配页面主色 tech.blue
                        chatWidth: 380,
                        btnSize: 56,
                        retryBtn: document.getElementById('chat-retry-btn'),
                        iconUrl: "https://picsum.photos/60/60?chat=1"
                    });

                    if (chatSDK.hideRetryBtn) {
                        chatSDK.hideRetryBtn();
                    }
                } catch (error) {
                    console.error('ChatSDK加载失败:', error);
                    document.getElementById('chat-retry-btn').style.display = 'flex';
                }
            }
            
            // 绑定齿轮点击事件
            allGears.forEach(gear => {
                gear.addEventListener('click', () => handleGearClick(gear));
            });
            
            // 处理齿轮点击
            function handleGearClick(clickedGear) {
                if (isRotating) {
                    stopAllRotation();
                    resetSteps();
                    return;
                }
                
                if (!firstStepComplete) {
                    if (clickedGear === gears.top[2]) {
                        startFirstStep();
                    } else {
                        startTempRotation([clickedGear, getAdjacentGear(clickedGear)]);
                    }
                    return;
                }
                
                if (firstStepComplete && !secondStepComplete) {
                    if (clickedGear === gears.bottom[0]) {
                        startAllRotation();
                        secondStepComplete = true;
                    } else {
                        stopFirstStep();
                        resetSteps();
                    }
                    return;
                }
            }
            
            // 第一步：上排大齿轮转动
            function startFirstStep() {
                clearAllTempStyles();
                const firstGear = gears.top[2];
                const firstGearImg = firstGear.querySelector('.gear-img');
                firstGearImg.classList.add(rotationSpeeds.top[2]);
                firstGear.classList.add('gear-step-complete');
                firstStepComplete = true;
            }
            
            // 错误点击：临时转动（去掉红圈，只保留转动效果）
            function startTempRotation(targetGears) {
                if (tempRotationTimer) clearTimeout(tempRotationTimer);
                targetGears.forEach(gear => {
                    if (!gear) return;
                    const gearImg = gear.querySelector('.gear-img');
                    const isTop = allGears.indexOf(gear) < 3;
                    const index = isTop ? allGears.indexOf(gear) : allGears.indexOf(gear) - 3;
                    // 移除gear-error的红圈样式，只添加转动类
                    gearImg.classList.add(rotationSpeeds[isTop ? 'top' : 'bottom'][index]);
                });
                tempRotationTimer = setTimeout(() => {
                    targetGears.forEach(gear => {
                        if (!gear) return;
                        const gearImg = gear.querySelector('.gear-img');
                        gearImg.classList.add('animate-shake');
                        setTimeout(() => {
                            gearImg.classList.remove(
                                'animate-spin-slow', 'animate-spin-medium', 'animate-spin-fast',
                                'animate-shake'
                            );
                            // 错误时不再移除gear-error（因为已无红圈样式，这里可简化）
                        }, 300);
                    });
                    tempRotationTimer = null;
                }, 1000);
            }
            
            // 全局转动
            function startAllRotation() {
                allGears.forEach((gear, index) => {
                    const gearImg = gear.querySelector('.gear-img');
                    const isTop = index < 3;
                    const row = isTop ? 'top' : 'bottom';
                    const rowIndex = isTop ? index : index - 3;
                    gear.classList.remove('gear-step-complete');
                    gearImg.classList.add(rotationSpeeds[row][rowIndex]);
                    if (!isTop) gearImg.classList.add('scale-x-[-1]');
                });
                isRotating = true;
                successMessage.classList.remove('hidden');
                document.getElementById('progress-indicator').classList.add('hidden');
                simulateSyncProgress();
            }
            
            // 停止全局转动
            function stopAllRotation() {
                allGears.forEach(gear => {
                    const gearImg = gear.querySelector('.gear-img');
                    gearImg.classList.remove(
                        'animate-spin-slow', 'animate-spin-medium', 'animate-spin-fast',
                        'scale-x-[-1]'
                    );
                });
                isRotating = false;
                successMessage.classList.add('hidden');
                document.getElementById('progress-indicator').classList.remove('hidden');
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
            }
            
            // 获取相邻齿轮
            function getAdjacentGear(gear) {
                const gearIndex = allGears.indexOf(gear);
                if (gearIndex === 0) return allGears[1]; 
                if (gearIndex === 1) return allGears[2]; 
                if (gearIndex === 2) return allGears[1]; 
                if (gearIndex === 3) return allGears[4]; 
                if (gearIndex === 4) return allGears[3]; 
                if (gearIndex === 5) return allGears[4]; 
                return null;
            }
            
            // 清除临时样式
            function clearAllTempStyles() {
                allGears.forEach(gear => {
                    // 错误时不再有gear-error的红圈，所以只需移除转动类和完成类
                    gear.classList.remove('gear-step-complete');
                    const gearImg = gear.querySelector('.gear-img');
                    gearImg.classList.remove(
                        'animate-spin-slow', 'animate-spin-medium', 'animate-spin-fast',
                        'scale-x-[-1]', 'animate-shake'
                    );
                });
            }
            
            // 停止第一步并卡顿（去掉红圈）
            function stopFirstStep() {
                const firstGear = gears.top[2];
                const firstGearImg = firstGear.querySelector('.gear-img');
                firstGearImg.classList.add('animate-shake');
                firstGear.classList.remove('gear-step-complete');
                // 错误时不再添加gear-error的红圈
                setTimeout(() => {
                    firstGearImg.classList.remove('animate-spin-slow', 'animate-shake');
                }, 500);
            }
            
            // 重置步骤
            function resetSteps() {
                firstStepComplete = false;
                secondStepComplete = false;
                if (tempRotationTimer) clearTimeout(tempRotationTimer);
                clearAllTempStyles();
            }
            
            // 进度条逻辑
            function simulateSyncProgress() {
                let progress = 0;
                const interval = setInterval(() => {
                    if (!isRotating) {
                        clearInterval(interval);
                        return;
                    }
                    progress = Math.min(progress + 2, 100);
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${Math.round(progress)}%`;
                    if (progress >= 100) clearInterval(interval);
                }, 300);
            }
            
            // 按钮事件
            resetButton.addEventListener('click', () => {
                stopAllRotation();
                resetSteps();
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
                successMessage.classList.add('hidden');
                document.getElementById('progress-indicator').classList.remove('hidden');
            });
            
            backButton.addEventListener('click', () => {
                window.location.href = 'mishi.html'; // 跳回主控制塔
            });
            
            // 提示模态框：点击「获取提示」时先请求API再显示
            hintButton.addEventListener('click', async () => {
                // 重置提示内容为加载态
                hintContent.innerHTML = `
                    <div class="text-center py-4">
                        <p class="mb-2">加载提示中...</p>
                        <div class="flex justify-center">
                            <span class="loading-dot"></span>
                            <span class="loading-dot" style="animation-delay: 0.2s"></span>
                            <span class="loading-dot" style="animation-delay: 0.4s"></span>
                        </div>
                    </div>
                `;
                // 显示模态框
                hintModal.classList.remove('hidden');
                // 请求API获取提示
                await fetchCozeHint();
            });
            
            closeHint.addEventListener('click', () => {
                hintModal.classList.add('hidden');
            });
            
            confirmHint.addEventListener('click', () => {
                hintModal.classList.add('hidden');
            });
            
            // 点击模态框背景关闭
            hintModal.addEventListener('click', (e) => {
                if (e.target === hintModal) {
                    hintModal.classList.add('hidden');
                }
            });
            
            // 页面加载动画
            window.addEventListener('load', () => {
                allGears.forEach((gear, index) => {
                    gear.style.opacity = '0';
                    gear.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        gear.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                        gear.style.opacity = '1';
                        gear.style.transform = 'scale(1)';
                    }, 300 + (index * 200));
                });

                // 初始化ChatSDK
                initChatSDK();
            });
        })();
    </script>
</body>
