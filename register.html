<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧学习平台 - 用户注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 保持原样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
        
        .left-panel {
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            .left-panel {
                width: 40%;
            }
        }
        
        .right-panel {
            padding: 40px;
        }
        
        @media (min-width: 768px) {
            .right-panel {
                width: 60%;
            }
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 32px;
        }
        
        .illustration {
            width: 100%;
            max-width: 250px;
            margin: 30px 0;
        }
        
        .left-panel p {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7a7a7a;
        }
        
        .input-with-icon input {
            padding-left: 45px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #4e54c8;
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .terms input {
            width: auto;
            margin-right: 10px;
        }
        
        .btn-register {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #7a7a7a;
        }
        
        .login-link a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: 600;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7a7a7a;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading i {
            color: #4e54c8;
            font-size: 20px;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>智慧学习平台</span>
            </div>
            <img src="https://img.icons8.com/clouds/300/000000/graduation-cap.png" alt="Education Illustration" class="illustration">
            <p>加入我们的学习社区，获取个性化学习体验，AI辅助学习，以及专业的学测评配题服务。</p>
        </div>
        
        <div class="right-panel">
            <h2>创建您的账户</h2>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="student_name">用户名</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="student_name" name="student_name" placeholder="输入您的用户名" required>
                    </div>
                    <div class="error" id="student_name-error">用户名必须至少2个字符</div>
                </div>
                
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="输入您的电子邮箱" required>
                    </div>
                    <div class="error" id="email-error">请输入有效的电子邮箱地址</div>
                </div>

                <div class="form-group">
                    <label for="studentid">学号 *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="studentid" name="studentid" placeholder="输入您的学号" required>
                    </div>
                    <div class="error" id="studentid-error">学号无效或不存在</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">手机号码 (可选)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="输入您的手机号码">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="创建安全密码" required>
                        <span class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="error" id="password-error">密码必须至少8个字符，包含字母和数字</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="再次输入密码" required>
                    </div>
                    <div class="error" id="confirm-password-error">密码不匹配</div>
                </div>
                
                <div class="form-group">
                    <label for="grade">年级</label>
                    <select id="grade" name="grade">
                        <option value="">请选择您的年级</option>
                        <option value="小学">小学</option>
                        <option value="初中">初中</option>
                        <option value="高中">高中</option>
                        <option value="大学">大学</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="school">学校 (可选)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-school"></i>
                        <input type="text" id="school" name="school" placeholder="输入您的学校名称">
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">我同意平台的<a href="#">服务条款</a>和<a href="#">隐私政策</a></label>
                </div>
                
                <button type="submit" class="btn-register">注册账户</button>

                <div class="loading" id="loading">
                    <i class="fas fa-spinner"></i> 正在注册，请稍候...
                </div>
                
                <div class="login-link">
                    已有账户？<a href="login.html">立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 注意：使用服务端密钥（service_role key）才能创建无需验证的用户
            const supabaseUrl = "https://rbvlytpvwlvjfvyicpcl.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJidmx5dHB2d2x2amZ2eWljcGNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNzg5MzksImV4cCI6MjA3MTc1NDkzOX0.eFlTgsmGkfDvyWP_D4yQiiLJ9Jzei7bOL2Pf99yD45M"; // 这里需要替换为你的服务端密钥
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            const form = document.getElementById('registrationForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordToggle = document.getElementById('password-toggle');
            const loadingElement = document.getElementById('loading');
            
            // 密码显示/隐藏功能
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
            
            // 表单验证和提交
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                loadingElement.style.display = 'block';
                
                let isValid = true;
                
                // 验证用户名
                const student_name = document.getElementById('student_name');
                if (student_name.value.length < 2) {
                    document.getElementById('student_name-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('student_name-error').style.display = 'none';
                }
                
                // 验证邮箱
                const email = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('email-error').style.display = 'none';
                }

                // 验证学号
                const studentid = document.getElementById('studentid');
                if (!studentid.value) {
                    document.getElementById('studentid-error').style.display = 'block';
                    document.getElementById('studentid-error').textContent = "学号不能为空";
                    isValid = false;
                } else {
                    document.getElementById('studentid-error').style.display = 'none';
                }
                
                // 验证密码
                const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
                if (!passwordRegex.test(passwordInput.value)) {
                    document.getElementById('password-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('password-error').style.display = 'none';
                }
                
                // 验证确认密码
                if (passwordInput.value !== confirmPasswordInput.value) {
                    document.getElementById('confirm-password-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('confirm-password-error').style.display = 'none';
                }
                
                // 验证条款
                const terms = document.getElementById('terms');
                if (!terms.checked) {
                    alert('请同意服务条款和隐私政策');
                    isValid = false;
                }
                
                if (!isValid) {
                    loadingElement.style.display = 'none';
                    return;
                }
                
                try {
                    // 1. 验证学号是否存在
                    const { data: studentData, error: studentError } = await supabase
                        .from('student_info')
                        .select('student_id')
                        .eq('student_id', studentid.value)
                        .single();
                    
                    if (studentError || !studentData) {
                        document.getElementById('studentid-error').style.display = 'block';
                        document.getElementById('studentid-error').textContent = "学号无效或不存在";
                        loadingElement.style.display = 'none';
                        return;
                    }
                    
                    // 2. 使用管理员API创建已验证的用户（无需邮箱确认）
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email.value,
                        password: passwordInput.value,
                        email_confirm: true, // 直接标记邮箱为已验证
                        user_metadata: {
                            student_name: student_name.value,
                            studentid: studentid.value,
                            phone: document.getElementById('phone').value || null,
                            grade: document.getElementById('grade').value,
                            school: document.getElementById('school').value || null
                        }
                    });

                    if (authError) {
                        throw authError;
                    }

                    // 3. 同步用户信息到自定义表（已添加password字段，注意：实际需加密存储）
                    if (authData.user) {
                        const { error: userError } = await supabase
                            .from('users')
                            .insert([{
                                student_id: studentid.value,
                                student_name: student_name.value,
                                email: email.value,
                                password: passwordInput.value, // 注意：此处为明文存储，生产环境必须用bcrypt等加密！
                                phone: document.getElementById('phone').value || null,
                                grade: document.getElementById('grade').value,
                                school: document.getElementById('school').value || null
                            }]);

                        if (userError) {
                            console.warn('用户信息同步到users表失败:', userError);
                        }
                    }
                    
                    alert('注册成功！现在可以登录了');
                    form.reset();
                    // 可选：自动跳转到登录页
                    // window.location.href = 'login.html';
                    
                } catch (error) {
                    console.error('注册过程中出现错误:', error);
                    if (error.message.includes('duplicate key')) {
                        alert('该邮箱已被注册，请使用其他邮箱');
                    } else {
                        alert('注册失败: ' + error.message);
                    }
                } finally {
                    loadingElement.style.display = 'none';
                }
            });
            
            // 实时验证
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const errorElement = document.getElementById(`${this.id}-error`);
                    if (errorElement) {
                        errorElement.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
