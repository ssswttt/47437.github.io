<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心语相伴 - 心理陪伴助手</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .companion-hero { display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .companion-hero h1 { font-size: 28px; font-weight: 800; }
    .companion-hero p { color: #7f8c8d; }
    .actions { display: flex; align-items: center; gap: 12px; }
    .result-box { white-space: pre-wrap; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; font-size: 15px; line-height: 1.8; background: rgba(255,255,255,0.92); border-radius: 12px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.06); }
    .message { margin: 10px 0; }
    .message.user { text-align: right; }
    .bubble { display: inline-block; padding: 10px 14px; border-radius: 12px; max-width: 90%; }
    .bubble.user { background: #e8f0fe; }
    .bubble.bot { background: #f6f6f9; }
    .hint { color: #7f8c8d; font-size: 13px; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo" style="font-weight:800; display:flex; align-items:center; gap:10px;">
        <span>💛</span>
        <span>心语相伴</span>
      </div>
      <nav class="nav">
        <a href="home.html">首页</a>
        <a href="gexinghua.html">智能进阶</a>
        <a href="login.html">登录</a>
      </nav>
    </header>

    <section class="card" style="margin-top:20px;">
      <div class="companion-hero">
        <div>
          <h1>心理陪伴助手</h1>
          <p class="hint">输入你想对我说的话，我会用温柔而专业的方式安慰你。</p>
        </div>
      </div>
      <div class="form-group">
        <label for="say" class="label">想说的话</label>
        <textarea id="say" class="input" style="height: 110px; resize: vertical;" placeholder="例如：今天有些不开心，感觉压力很大..."></textarea>
      </div>
      <div class="actions">
        <button id="sendBtn" class="btn btn-primary">发送</button>
        <span id="loading" class="hint" style="display:none;">正在倾听与整理回应，请稍候...</span>
      </div>
    </section>

    <section class="card" style="margin-top:20px;">
      <div class="section-title" style="margin-bottom:10px;">
        <span>陪伴对话</span>
      </div>
      <div id="dialog" class="result-box">
        <div class="message bot"><span class="bubble bot">你好呀，我在这里，随时愿意倾听你的心声。</span></div>
      </div>
    </section>
  </div>

  <script>
    const TOKEN = "pat_Z6Rslhq4RGEvDyxSGcRjxIhk2aCsXVerWCHrHpqd95qhQXG42lnzb3L8t3tVFLjl";
    const WORKFLOW_ID = "7550209516223365135";
    const APP_ID = "7550137909366734900";
    const API_URL = "https://api.coze.cn/v1/workflow/stream_run";

    const sayInput = document.getElementById('say');
    const sendBtn = document.getElementById('sendBtn');
    const loadingEl = document.getElementById('loading');
    const dialog = document.getElementById('dialog');

    function appendMessage(role, text) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message ' + (role === 'user' ? 'user' : 'bot');
      const bubble = document.createElement('span');
      bubble.className = 'bubble ' + (role === 'user' ? 'user' : 'bot');
      bubble.textContent = text;
      wrapper.appendChild(bubble);
      dialog.appendChild(wrapper);
      dialog.scrollTop = dialog.scrollHeight;
    }

    async function send() {
      const content = sayInput.value.trim();
      if (!content) { alert('请先输入你想说的话'); return; }

      appendMessage('user', content);
      sayInput.value = '';

      sendBtn.disabled = true;
      loadingEl.style.display = 'inline';

      try {
        const body = {
          workflow_id: WORKFLOW_ID,
          app_id: APP_ID,
          inputs: { question: content }
        };

        const resp = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + TOKEN,
            'Content-Type': 'application/json',
            'Accept': 'application/json, text/event-stream'
          },
          body: JSON.stringify(body)
        });

        const contentType = resp.headers.get('content-type') || '';
        if (!resp.ok) {
          const errText = await resp.text().catch(() => '');
          throw new Error('HTTP ' + resp.status + ' ' + resp.statusText + (errText ? ('\n' + errText) : ''));
        }

        let displayText = '';
        if (contentType.includes('application/json')) {
          const data = await resp.json();
          // 根据返回结构提取更友好的字段，如无明确字段则展示原始JSON
          displayText = (typeof data === 'object') ? JSON.stringify(data, null, 2) : String(data);
        } else {
          // 可能是SSE流（text/event-stream），读取文本并从 data: 行中提取最后一个JSON片段
          const raw = await resp.text();
          const lines = raw.split(/\r?\n/).filter(Boolean);
          const dataLines = lines.filter(l => l.toLowerCase().startsWith('data:'));
          if (dataLines.length > 0) {
            const last = dataLines[dataLines.length - 1].replace(/^data:\s*/i, '');
            try {
              const parsed = JSON.parse(last);
              displayText = (typeof parsed === 'object') ? JSON.stringify(parsed, null, 2) : String(parsed);
            } catch (e) {
              displayText = raw; // 回退展示原始SSE文本
            }
          } else {
            displayText = raw;
          }
        }

        appendMessage('bot', displayText);
      } catch (err) {
        appendMessage('bot', '抱歉，请求暂时失败了，我依然在这里，稍后再试一次可以吗？\n错误信息：' + err);
      } finally {
        sendBtn.disabled = false;
        loadingEl.style.display = 'none';
      }
    }

    sendBtn.addEventListener('click', send);
    sayInput.addEventListener('keydown', function(e){
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
