<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>带颜色的居中文字</title>
    <style>
        body {
            /* 让文字在页面中水平和垂直居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .colored-text {
            color: #ff0000; /* 红色 */
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="colored-text">这是带颜色且居中的文字</div>
</body>
</html>
